<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Jet - Book Your Flights</title>
  <style>
    /* Basic styles */
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}

header {
  background: #0077cc;
  color: white;
  padding: 20px;
}

.container {
  max-width: 1000px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

.btn {
  background: #0077cc;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 6px;
  display: inline-block;
  cursor: pointer;
}

.search-btn {
  margin: 40px;
}

/* Modal Styles */
.modal {
  position: fixed;
  top: 0; left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#modal-toggle:checked + .modal,
#modal-toggle:checked ~ .modal {
  display: flex;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 800px;
  width: 90%;
  position: relative;
  text-align: center;
}

.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 28px;
  cursor: pointer;
  color: #333;
}

.flight-list {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.flight-item {
  background: #f9f9f9;
  border-radius: 10px;
  padding: 15px;
  width: 240px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.flight-item img {
  width: 100%;
  border-radius: 6px;
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>FlightJet</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Flights</a></li>
          <li><a href="#">Offers</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Checkbox Hack for Modal -->
  <input type="checkbox" id="modal-toggle" hidden>

  <!-- Search Button -->
  <label for="modal-toggle" class="btn search-btn">Search Flights</label>

  <!-- Modal -->
  <div class="modal">
    <div class="modal-content">
      <label for="modal-toggle" class="close-btn">&times;</label>
      <h2>Available Flights</h2>
      <div class="flight-list">
        <div class="flight-item">
          <img src="jet.jpg.png" alt="Flight 1">
          <h3>New York → Paris</h3>
          <p>Price: $499</p>
          <a href="ticketbook.html" class="btn">Book Now</a>
        </div>
        <div class="flight-item">
          <img src="ticketbook.html" alt="Flight 2">
          <h3>London → Dubai</h3>
          <p>Price: $399</p>
          <a href="#" class="btn">Book Now</a>
        </div>
        <div class="flight-item">
          <img src="ticketbook.html" alt="Flight 3">
          <h3>Delhi → Singapore</h3>
          <p>Price: $299</p>
          <a href="#" class="btn">Book Now</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
