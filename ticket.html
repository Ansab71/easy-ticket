<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Booking Form</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #6dd5fa, #2980b9);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.form-container {
  background: white;
  padding: 30px 40px;
  border-radius: 10px;
  width: 350px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

form label {
  display: block;
  margin-top: 15px;
  color: #555;
}

form input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

form button {
  width: 100%;
  margin-top: 25px;
  padding: 12px;
  background-color: #3498db;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background-color: #2c80b4;
}

  </style>
  
</head>
<body>
  <div class="form-container">
    <h2>Book Your Ticket</h2>
    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required>

      <label for="from">From</label>
      <input type="text" id="from" placeholder="Departure location" required>

      <label for="to">To</label>
      <input type="text" id="to" placeholder="Destination location" required>

      <label for="date">Date of Journey</label>
      <input type="date" id="date" required>

      <label for="seats">Number of Tickets</label>
      <input type="number" id="seats" min="1" max="10" value="1" required>

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
